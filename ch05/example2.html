<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>이력서</title>
    <style>
        table,
        td,
        th {
            border: 3px double #222;
            border-collapse: collapse;
            text-align: center;
        }
      
       
    </style>
</head>
<body>
    <table>
      <tr>
          <td colspan="3" rowspan="4">사진</td>
          <td colspan="8">이력서</td>
          
      </tr>

          <td rowspan="2" colspan="2">성명</td>
          <td rowspan="2" colspan="2">인</td>
          <td colspan="7">주민등록번호</td>
          
      </tr>
      <tr>
          <td colspan="4">123456-1234567</td>
      </tr>
      <tr>
          <td colspan="2">생년월일</td>
          <td colspan="9">년 월 일생(만 세)</td>
      </tr>
      <tr>
          <td colspan="3">주소</td>
          <td colspan="8"></td>
      </tr>
      <tr>
          <td colspan="3">연락처</td>
          <td colspan="2">집</td>
          <td colspan="6"></td>
      </tr>
      <tr>
          <td colspan="3">호적 관계</td>
          <td colspan="2">호주와의 관계</td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>

      </tr>
      <tr>
          <td colspan="3">년 월 일</td>
          <td colspan="2"></td>
      </tr>
      
    </table>
</body>
</html>
